server
{
	listen			8000
	server_name		localhost
	error_page		400 variable/www/html/error400.html 404 variable/www/html/error404.html
	upload_path		/var/www/html/upload
	client_max_body_size	10000

	Location /
	{
				allowed_methods POST GET DELETE
				redirections /old_url /new_url
				root var/www/html
				autoindex on
				default index index.html index.htm
	}

	Location /wordpress
	{
				allowed_methods POST GET DELETE
				redirections /old_url /new_url
				root var/www/html
				autoindex on
				default index index.html index.htm readme.html
	}

	Location /wordpress/readme.html
	{
				allowed_methods POST GET DELETE
				redirections /old_url /new_url
				root var/www/html
				autoindex off
				default index index.html index.htm
	}

	Location /upload
	{
				allowed_methods POST GET DELETE
				redirections /upload/old_url /upload/new_url
				root var/www/html
				autoindex on
				default index index.html index.htm
	}
}
